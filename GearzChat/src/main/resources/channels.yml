channels:
  enabled: true
  list:
  - default
  - staff
  - specatator

formatting:
  default:
    format: '{4} {6}{1}{5}{7}: {3}'
    permission: ''
    main: true
    filter: true
  staff:
    format: '&0[&1Staff&0]&c {6}{1}{7}: &a{3}'
    permission: gearz.modbroadcast
    main: false
    filter: false
  specatator:
    format: '&7[&cSpectator&7] {4} {6}{1}{5}{7}: {3}'
    permission: ''
    main: false
    filter: true
