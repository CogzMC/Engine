channels:
  enabled: true
  list:
  - default
  - staff
  - specatator

formatting:
  default:
    format: '{4} {6}{1}{5}{7}&r: {3}'
    permission: ''
    default: true
    filter: true
    cross-server: false
  staff:
    format: '&0[&1Staff&0]&c {6}{1}{7}&r: &a{3}'
    permission: gearz.modbroadcast
    default: false
    filter: false
    cross-server: false
  specatator:
    format: '&7[&cSpectator&7] {4} {6}{1}{5}{7}&r: {3}'
    permission: ''
    default: false
    filter: true
    cross-server: false
